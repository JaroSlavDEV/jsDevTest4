<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>JS Developer(Test task) 2019</title>
	<meta name="description" content="JS Developer(Test task) 2019">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">
	<script src="https://kit.fontawesome.com/82524207f8.js" crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>JS Developer (Test task) 2019</h1>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="offices">
						<h3>Company offices</h3>
						<form id="offices_form">
							<label for="office_name">Office name</label>
							<input type="text" id="office_name" name="office_name">
	
							<div class="actions">
								<button data-form="offices" class="create_record" form="offices_form">Create</button >
								<button data-form="offices" class="save_record" form="offices_form" disabled>Save</button>
								<button data-form="offices" class="delete_few_records">Remove selected</button>
							</div>
						</form>
						
						<table>
							<thead>
								<tr>
									<th>Office name</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody data-form="offices" class="records">
							</tbody>
						</table>
					</div>
				</div>	
				<div class="col-6">
					<div class="staff">
						<h3>Staff members</h3>
						<form id="staff_form">
							<div class="row">
								<div class="col-6">
									<label for="staff_name">Staff member name</label>
									<input type="text" id="staff_name" name="staff_name">
								</div>
								<div class="col-6">
									<label for="staff_office_name">Office name</label>
									<input type="text" id="staff_office_name" name="staff_office_name">
								</div>
							</div>							
	
							<div class="actions">
								<button data-form="staff" class="create_record" form="staff_form">Create</button>
								<button data-form="staff" class="save_record" form="staff_form" disabled>Save</button>
								<button data-form="staff" class="delete_few_records">Remove selected</button>
							</div>
						</form>
						
						<table>
							<thead>
								<tr>
									<th>Staff member name</th>
									<th>Office name</th>
									<th>Date of hire</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody data-form="staff" class="records">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>JS Developer (Test task) 2019</h1>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/scripts.min.js"></script>

</body>
</html>
